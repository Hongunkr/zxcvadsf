<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

span {
	
	/* 인라인 요소에 테두리 적용하면 꼭 확인해볼 것! */
	border: 1px solid red;
	
	/* 줄 높이, 줄 간격 */
	line-height: 2.5em;
	
	/* 너비, 높이 적용되지 않는다 */
	width: 1000px;
	height: 1000px;
	
	/* 내부 여백은 콘텐츠(글자)를 감싸는 영역이 된다 */
	/* 	인접한 다른 인라인 영역을 침범할 수 있다 */
	background-color: #f99;
	padding: 5px;
	
	/* 상하 외부 여백이 없다 */
	margin: 10px;
	
	/* 글자 크기 */
	font-size: 30px;
}

</style>

</head>
<body>

<div>

	<span>SPAN1</span>
	<span>SPAN2</span>
	<span>SPAN3SPAN3SPAN3 SPAN3SPAN3SPAN3SPAN3SPAN3SPAN3</span>
	<span>오면 하나에 이런 파란 북간도에 별이 때 옥 있습니다. 무엇인지 그리고 노루, 이름과, 추억과 흙으로 까닭입니다. 쓸쓸함과 아이들의 당신은 잔디가 덮어 내 까닭입니다.</span>

</div>

</body>
</html>
