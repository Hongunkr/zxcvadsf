<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	
	//새로운 <div>태그 노드 객체 생성하기
	var $div = $("<div>")
	
	//객체는 생성되었지만 DOM트리에는 추가되지 않음
	console.log( $div )
	
	//새로 생성된 객체 선택 안됨
	console.log( $("div") )
	
	//--------------------------------------------------
	
	var $myDiv = $("div#myDiv")
	
	//#myDiv노드의 자식으로 새로운 <div>노드 추가
	$myDiv.append( $div )
	
	//--------------------------------------------------
	
	var $div2 = $("<div>Hello</div>")
	$myDiv.append( $div2 )
	
	//--------------------------------------------------
	
	// .html() -> .innerHTML 속성값 지정
	$div.html("처음에 새로 만든 DIV")
	
	//--------------------------------------------------
	
	var $newDiv = 
		$("<div>")
		.append( $("<ul>" )
				.append( $("<li>").html("하이") )
				.append( $("<li>").html("헬로") ) )
		.append( $("<ul>" )
				.append( $("<li>").html("HI") )
				.append( $("<li>").html("HELLO") ) )

	$(document.body).append( $newDiv )
	
	//--------------------------------------------------
	
	//객체 복사
	var $cloneDiv = $newDiv.clone()
	
// 	$(document.body).append( $("<hr>") )
// 	$(document.body).append( $cloneDiv )

	$(document.body)
	.append( $("<hr>") )
	.append( $cloneDiv )
	
	$cloneDiv.append( $("<h1>안녕하세요!</h1>") )
			
})
</script>

</head>
<body>

<div id="myDiv">
	<p>안녕</p>
</div>

</body>
</html>
