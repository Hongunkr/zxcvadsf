<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {

	$("<p>")
	.text("둘1")
	.css({
		color: 'blue'
		, backgroundColor: 'red'
	})
	.insertAfter( $("div").find("p").eq(0) )

	//------------------------------------------------
	
	$("<p style='color: blue; background-color: red;'>둘2</p>")
	.insertBefore( $("div").find("p").eq(1) )
	
	//------------------------------------------------
	
	$("div p").eq(0).after(
		$("<p>").html("둘3").addClass("colorBlue bgRed")
	)
	
})
</script>

<style type="text/css">
.colorBlue {	color:blue; }
.bgRed {	background-color: red; } 
</style>

</head>
<body>

<!-- QUIZ. -->
<!-- p태그를 1개 생성 -->
<!-- 내용물은 "둘"로 작성 -->

<!-- 스타일 지정
<!-- 글자색: 파랑 -->
<!-- 배경색: 빨강 -->

<!-- 하나, 둘, 셋, 넷 순서에 맞게 추가하기 -->

<div>
	<p>하나</p>
	
	<p>셋</p>
	<p>넷</p>
</div>

</body>
</html>
