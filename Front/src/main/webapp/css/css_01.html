<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* 임베디드 방식 */

/* p 태그 선택자 - 모든 p태그를 선택한다 */
p {
	/* font-size스타일 속성: 글자 크기를 지정한다 */
	font-size: 30px;
}

/* span 태그 선택자 - 모든 span태그를 선택한다 */
span {
	/* font-style스타일 속성: 글자의 스타일을 지정한다 */
	/* 	-> italic: 기울임 */
	font-style: italic;
}

/* hi 아이디 선택자 - id속성값이 "hi"인 태그를 선택한다 */
#hi {
	/* 글자색: 파랑 */
	color: blue;
}

/* hello 클래스 선택자 - class속성값이 "hello"인 모든 태그 선택 */
.hello {
	color: tomato;
}

</style>

</head>
<body>

<!-- 인라인 방식 -->

<!-- color스타일 속성: 태그 내부 글자의 색상을 지정한다 -->
<p style="color: red;">안녕하세요!</p>

<hr>

<p id="hi">HIHIHIHIHIH</p>
<p class="hello">반가워요</p>
<span>여기는 SPAN태그!</span><br><br>
<span class="hello">안녕하세요!</span>

</body>
</html>
