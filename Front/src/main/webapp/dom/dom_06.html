<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

.content {
	border: 1px solid #ccc;
}

.content[data-type~='text'] {
	color: red;
}
.content[data-type~='number'] {
	color: blue;
}


</style>

<script type="text/javascript">
window.onload = function() {

	//data-type값 출력
	console.log( document.getElementsByClassName("content")[7].dataset.type )
	
	//data-new="newOne" 속성 추가
	document.getElementsByClassName("content")[7].dataset.new = "newOne"

}
</script>

</head>
<body>

<!-- class속성값으로 CSS 적용 목적이 아닌
	값을 사용하지 않는 것이 좋다 -->

<h1 class="content index1 text">첫번째</h1>
<h1 class="content index2 number">2222222</h1>
<h1 class="content index3 text">세번째</h1>
<h1 class="content index4 number">4444444</h1>

<hr>

<!-- 사용자 정의 속성 -->
<!-- 	HTML태그의 속성을 사용자가 만들어서 사용할 수 있다 -->
<!-- 	"data-"로 시작하는 속성 이름으로 적용한다 -->
<!-- 	표준 속성으로 인정받는다 -->

<h1 class="content" data-index="1" data-type="text">첫번째</h1>
<h1 class="content" data-index="2" data-type="number">2222222</h1>
<h1 class="content" data-index="3" data-type="text">세번째</h1>
<h1 class="content" data-index="4" data-type="number">4444444</h1>



</body>
</html>
