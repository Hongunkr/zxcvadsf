<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function() {

	var content = document.getElementById("content")
	console.log( content )
	
	//기존 내용을 변경한다 ( = 연산자 )
	content.innerHTML = "<h3>innerHTML</h3>"
	
	//기존 내용에 추가한다 ( += 연산자 )
	content.innerHTML += "<p>테스트</p>"
	content.innerHTML += "<hr>"
	content.innerHTML += "단순 텍스트 추가"
	
	//--------------------------------------------
	
	//태그도 함께 텍스트로 반환한다
	console.log( content.innerHTML )
	
	//--------------------------------------------
	
	//태그 노드를 무시하고 텍스트 노드만 추출하여 반환한다
	console.log( content.innerText )
	
	//--------------------------------------------
	
	//** innerText로는 줄바꿈을 적용하기 힘들다
	//** innerHTML을 이용하여 <br>을 적용해야 한다
	
	content.innerText = "<h1>innerText</h1>"
	content.innerHTML += "<br>"
	content.innerText += "Hello DOM"

	//--------------------------------------------
	
	var html = ""
	html += "<div>"
	html += "	<h1>INNER HTML</h1>"
	html += "	<h3>테스트</h3>"
	html += "	<hr>"
	html += "	<p>태그 텍스트 먼저 작성하기</p>"
	html += "</div>"
	
	//<body>태그의 자식으로 미리 준비된 html코드 반영하기
	document.body.innerHTML = html
	
	//--------------------------------------------
	
	//<body>태그의 자손들의 태그를 제외하고 텍스트만 출력
	console.log( document.body.innerText )
	
}
</script>
</head>
<body>

<div id="content">
	CONTENT
</div>

</body>
</html>
