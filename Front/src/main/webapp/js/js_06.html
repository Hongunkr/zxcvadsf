<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

//자동 형변환
console.log( "number", 50 )		//number
console.log( "string", '50' )	//string

console.log("----------")

console.log( 50 + '50' ) //number + string -> '5050'
console.log( '12' + 34 ) //string + number -> '1234' 

console.log("----------")

//boolean + string, string + boolean

console.log( true + 'HI' )		//'trueHI'
console.log( "Hello" + false )	//'Hellofalse'

console.log("----------")

console.log( true + 11 )	//12 (true를 1로 계산함)
console.log( false + 11 )	//11 (false를 0으로 계산함)

</script>

</head>
<body>

</body>
</html>
