<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

// JS 한 줄 주석

/* JS 문장 주석 */

//-------------------------------------

//출력1. 알림창 띄우기 - alert()함수

alert(); alert(123);

alert("Hello")

alert('Hi')

//** 자바스크립트 코드에서는
//	;세미콜론을 코드의 마지막에 적는
//	것이 필수는 아니다

//-------------------------------------

//출력2. <body>영역에 출력하기
//	브라우저 화면에 출력되도록 한다

document.write('Hello Javascript')

document.write("<h3>하이</h3>")
document.write("<h5>태그 코드도 적용된다</h3>")
document.write("<hr>")

//-------------------------------------

//출력3. 브라우저의 콘솔(console)창에 출력하기
//	개발자 도구의 콘솔 창에서 확인할 수 있다

console.log("Hello JS")

console.error('[ERROR] 에러 메시지')
console.warn('[WARNING] 경고 메시지')
console.info('[INFORMATION] 정보 메시지')

//** 주로 console.log() 를 이용한다

</script>

</head>
<body>

<h1>JS 테스트</h1>
<h3>자바스크립트를 이용한 출력</h3>

</body>
</html>
