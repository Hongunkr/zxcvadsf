<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

table, th, td {
	border: 1px solid #ccc; 
	border-collapse: collapse;
}

</style>

</head>
<body>

<h1>테이블 태그</h1>
<h3>colspan속성, rowspan속성</h3>
<hr>

<table>

<tr>
	<td>1x1 셀</td>
	<td>1x2 셀</td>
	
	<!-- 행 확장 -->
	<td rowspan="3">1x3 셀</td>
</tr>

<tr>
	<td>2x1 셀</td>
	<td>2x2 셀</td>
	<td>2x3 셀</td><!-- 윗 행의 확장때문에 오른쪽으로 밀려난다 -->
</tr>

<tr>
	<!-- 열 확장 -->
	<td colspan="2">3x1 셀(글자들 많이)</td>
</tr>

</table>

</body>
</html>
