<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

//변수의 스코프, Scope
//	변수의 유효범위
//	변수가 인식되고 사용할 수 있는 범위

//----------------------------------------------

//에러, 선언되지 않은 변수(식별자)를 사용함
// console.log( data )

//----------------------------------------------

//에러나지 않는다, 변수 선언 이전에 변수를 사용함
console.log("선언 전", num)

var num = 10;

console.log("선언 후", num)

//	**JS엔진은 자바스크립트 코드를 실행하기 전에
//	 정적인 시점을 활용하여 선언된 변수를 미리
//	 전부 생성해놓는다

//	**단, 초기화(대입)는 진행하지 않는다
//	-> undefined 상태

//	**선언 코드가 있는 변수는 선언 코드 이전에
//	 접근 가능하다

//	** 호이스팅(Hoisting) 현상
//	 선언된 변수들을 자바스크립트 코드 처음부터
//	접근할 수 있도록 만드는 현상

//----------------------------------------------

//전역 변수, Global Variable
//	Global Scope(전역 스코프)에 선언된 변수
//	<script>태그에 곧바로 선언된 변수
var global_var = 1234;

//----------------------------------------------

//에러, 함수 스코프를 벗어나서 함수 지역 변수 사용 불가
// console.log("func_var", func_var)

function func() {
	//함수 지역 스코프, function local scope
	//------------------------------------------
	
	//함수 스코프에서 전역 스코프의 변수 사용 가능
	console.log("global_var", global_var)
	//------------------------------------------

	//함수 스코프 안에서 호이스팅
	console.log("func_var", func_var)

	//함수 지역 변수
	var func_var = 5678
	
	console.log("func_var", func_var)
}


//에러, 함수 스코프를 벗어나서 함수 지역변수 사용 불가
// console.log("func_var", func_var)


//함수 호출
func();

console.log("----------")

//{}중괄호 블록
//	블록 지역 스코프, Block local scope

console.log("block_var", block_var)

{
	var block_var = 9999;
	console.log("block_var", block_var)
}

console.log("block_var", block_var)

//var 변수는 function스코프에만 적용된다
//block스코프는 무시한다

//제어문 블록 지역 스코프
for(var i=0; i<5; i++) {}

console.log("i", i)

</script>

</head>
<body>

</body>
</html>
