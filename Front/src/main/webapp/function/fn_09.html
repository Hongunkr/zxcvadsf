<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

function hello() {
	console.log('hello')
}

hello();

//--------------------------------------------------

//1000밀리초마다 hello함수 호출하기
var tid = setInterval( hello, 1000 )

//timerid 출력
console.log( tid )

//--------------------------------------------------

//3000밀리초 이후에 익명함수를 호출하도록 설정하기
setTimeout( function() {
	
	alert('HIHI')
	
}, 3000 )

//--------------------------------------------------

//6500밀리초 이후에 tid객체 종료
setTimeout( function() {
	
	clearInterval( tid )
	
}, 6500)

</script>

</head>
<body>

</body>
</html>
