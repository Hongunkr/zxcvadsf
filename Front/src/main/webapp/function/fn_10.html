//시분초가 한 자리 숫자일 때 앞에 '0' 붙이기
function showTime() {
	var now = new Date();
	
	var h = now.getHours()
	var m = now.getMinutes()
	var s = now.getSeconds()
	
	if( h<10 ) {	h = "0" + h }
	if( m<10 ) {	m = "0" + m }
	if( s<10 ) {	s = "0" + s }
	
	console.log( h + ":" + m + ":" + s )
}

showTime();

// "문자열".slice(-2)

//시분초를 2자리 숫자로 유지하며 출력하기
function showTime2() {
	var now = new Date();
	
	var h = ('0' + now.getHours()).slice(-2)
	var m = ('0' + now.getMinutes()).slice(-2)
	var s = ('0' + now.getSeconds()).slice(-2)

	console.log( h + ":" + m + ":" + s )
}
