<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
window.onload = function() {

	//	DOM객체.addEventListener("이벤트명", 콜백함수)
	//	-> 이벤트 리스너 등록하기
	
	//---------------------------------------------
	
	//	DOM객체.removeEventListener("이벤트명", 콜백함수)
	//	-> 이벤트 리스너 해제하기
	
	//---------------------------------------------
	
	btnOk.addEventListener("click", function() {
		alert("확인버튼 클릭됨")
	})
	
	
	//** 이벤트 리스너가 해제되지 않는다
	btnOk.removeEventListener("click", function() {
		alert("확인버튼 클릭됨")
	})
	
	
	// removeEventListener()함수의 두 번째 인자인 함수는
	//addEventListener()함수에서 등록한 함수와 동일해야 한다
	
	// 익명 함수로 작성할 경우 코드 내용이 같더라도
	//다른 함수로 인식한다
	
	// 이벤트 리스너를 등록/해제 모두 적용하려면
	//익명 함수가 아닌 별도로 정의한 함수를 사용해야 한다
	
	
	//** 등록만 할 거라면 익명 함수를 사용해도 된다
	
	//------------------------------------------------------
	
	//#btnOk에 click이벤트 리스너 함수 등록
	//	다른 이벤트 리스너를 제거하지 않는다
	//	중첩되어서 처리된다
	btnOk.addEventListener("click", clickFunc)

	
	
	//#btnTest에 click이벤트 리스너 함수 등록
	btnTest.addEventListener("click", function() {
		
		//#btnOk 버튼의 click이벤트 리스너 해제
		btnOk.removeEventListener("click", clickFunc)
		
	})
	
	
	
	//함수 정의할 때 되도록 window.onload 안에 정의하지 않는다
// 	function clickFunc() {
// 		alert("확인 버튼이 클릭되었습니다")
// 	}
	
	//----------------------------------------------------
	
	//QUIZ.
	//	별도의 함수를 정의하여 이벤트 리스너를 연결한다

	//1. #btnTest에 마우스를 올리면 글자색을 빨강으로 변경
	btnTest.addEventListener("mouseenter", changeColorRed)
	
	//2. #btnTest에서 마우스를 내리면 글자색을 검정으로 변경
	btnTest.addEventListener("mouseleave", changeColorBlack)
	
}

function clickFunc() {
	alert("확인 버튼이 클릭되었습니다")
}

function changeColorRed( e ) {
// 	console.log( "e", e )
// 	console.log( "this", this )
// 	console.log( "event", event )

	//HTML태그의 style 속성을 이용한 설정
// 	this.style.color = 'red'
// 	this.setAttribute("style", "color: red;")
	
	//---------------------------------------------
	
	//HTML태그의 class 속성을 이용한 설정
	//	-> 기존의 class속성값을 지워버린다
// 	this.setAttribute("class", "colorRed")
	
	//---------------------------------------------
	
	//HTML태그의 class 속성을 이용한 설정
	//	-> 기존의 class속성값을 유지한다
	this.classList.add('colorRed')
	
}

function changeColorBlack() {
// 	this.style.color = 'black'
// 	this.setAttribute("style", "color: black;")
	
	//---------------------------------------------
	
// 	this.setAttribute("class", "")
// 	this.removeAttribute("class")

	//---------------------------------------------
	
	this.classList.remove('colorRed')
	
}
</script>

<style type="text/css">

.colorRed {
	color: red;
}

</style>

</head>
<body>

<button id="btnOk">확인 버튼</button>

<button id="btnTest" class="hi hello test data">테스트 버튼</button>

</body>
</html>
