<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

function showAlert() {
	console.log("--- alert ---")
	
	var res = alert("메시지만 출력하는 알림창")
	
	//undefined, 반환값 없음
	//	상호작용 박스의 "확인" 버튼을 눌러야 반환된다
	console.log("반환값", res)
}


function showConfirm() {
	console.log("--- confirm ---")
	
	var res = confirm("찬성하면 확인, 반대하면 취소를 누르세요")
	console.log("반환값", res)
	
	//반환타입: boolean
	//	true	- 확인버튼 클릭, 엔터키 입력, 스페이스 바 입력
	//	false	- 취소버튼 클릭, esc키 입력
	
	
	if( res ) { //확인
		document.querySelectorAll("ol li")[1].style.color = "skyblue"
		
	} else { //취소
		document.querySelectorAll("ol li")[1].style.color = "tomato"
		
	}
	
}

function showPrompt() {
	console.log("--- prompt ---")
	
	var res = prompt("상세한 이유를 작성하세요")
	console.log("반환값", res)
	
	//반환타입: String
	//	입력된 텍스트	- 확인버튼 클릭, 엔터키 입력
	//	null			- 취소버튼 클릭, esc키 입력
	
	//** 아무것도 작성하지 않고 확인버튼 누르면 ""빈문자열 반환
	
	if( res == null ) {
		console.log('취소 선택')
		
	} else if( res == '' ) {
		console.log('입력값없이 확인 선택')
		
	} else {
		console.log("입력값", res)
		
	}
	
}

</script>

</head>
<body>

<h1>기본 대화상자</h1>
<h3>상호작용 박스</h3>
<h3>Interaction Box</h3>
<h3>alert, confirm, prompt</h3>
<hr>

<ol>
<li>
	확인 버튼과 메시지를 출력하는
	<button onclick="showAlert()">Alert</button>
</li>

<li>
	확인, 취소 버튼과 메시지를 출력하는
	<button onclick="showConfirm()">Confirm</button>
</li>

<li>
	확인, 취소 버튼과 텍스트 입력 필드, 메시지를 출력하는
	<button onclick="showPrompt()">Prompt</button>
</li>

</ol>

</body>
</html>
